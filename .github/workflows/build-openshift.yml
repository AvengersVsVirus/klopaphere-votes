# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build a Quarkus native application
      uses: maxday/quarkus-native-build-docker-action@1
      with:
        outputName: klopaphere-vote
    - name: make temporary folder
      run: mkdir -p oc_deploy
    - name: copy binary to tmp folder
      run: cp klopaphere-vote oc_deploy/
    - name: copy Dockerfile to tmp folder
      run: cp src/main/docker/Dockerfile.ocp oc_deploy/
    - name: Start openshift build for applicaiton
      uses: redhat-developer/openshift-actions@v2.0
      with:
        # The URL of the Openshift cluster
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER_URL }}
        parameters: '{"apitoken": "${{ secrets.API_TOKEN }}", "acceptUntrustedCerts": "true"}'
        cmd: |
          'project klopaphere'
          'start-build klopaphere-votest-test --from-dir=oc_deploy --follow'
    - name: release helm chart to OpenShift
      uses: deliverybot/helm@v1.5.0
      with:
        release: votes
        namespace: klopaphere
        chart: src/main/ocp

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.global.name | lower | quote }}
  name: {{ .Values.global.name }}
spec:
  host: "api.klopaphere.de"
  path: "/votes"
  port:
    targetPort: "8080-tcp"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.global.name }}
    weight: 100
  wildcardPolicy: None
